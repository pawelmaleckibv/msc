<table class="table" style="width: 80%; margin: auto" *ngIf="questionaryList != null && questionaryList.length !=0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Questionary name</th>
    <th scope="col">Business units</th>
    <th scope="col">Questions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let questionary of questionaryList; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{questionary.name}}</td>
    <td>
      <ul>
        <li *ngFor="let businessUnit of questionary.businessUnits">{{businessUnit.name}}</li>
      </ul>
    </td>
    <td>
      <ul>
        <li *ngFor="let question of questionary.questions">{{question.name + ':'}}
        <ul>
          <li *ngFor="let answer of question.answers">{{answer.answerContent}}
        </ul>
        </li>
      </ul>
    </td>
  </tr>

  </tbody>
</table>
